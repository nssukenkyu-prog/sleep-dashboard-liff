<body>
  <div class="container">

    <div id="content" style="display:none;">
      <!-- ä»Šæ—¥ã®ã‚µãƒãƒªãƒ¼ -->

        <!-- ç›®æ¨™é”æˆç‡ -->

          </div>
          <div class="goal-progress">

      <!-- é€£ç¶šé”æˆ -->
      <div class="card">

        <div style="text-align: center; padding: 20px 0;">
          <span class="streak-badge" id="streak">0æ—¥é€£ç¶š</span>

      <!-- ç¡çœ æ™‚é–“æ¨ç§» -->
      <div class="card">
        <div class="card-title">ğŸ“ˆ éå»7æ—¥é–“ã®æ¨ç§»</div>

      <!-- HRVæ¨ç§» -->
      <div class="card">

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    let currentDate = new Date();
    let chartInstances = {};

    // â˜…æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆï¼ˆyyyy-MM-ddå½¢å¼ï¼‰
    function formatDateParam(d) {
      const year = d.getFullYear();
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    // â˜…LIFFåˆæœŸåŒ–
    window.addEventListener('load', async () => {
      try {
        await liff.init({ liffId: '2008504578-mqGQ6Kal' });
        
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        console.log('LIFF Profile:', profile);

        // â˜…æ—¥ä»˜å…¥åŠ›ã®åˆæœŸå€¤ã‚’ä»Šæ—¥ã«è¨­å®š
        document.getElementById('dateInput').value = formatDateParam(currentDate);
        document.getElementById('dateInput').max = formatDateParam(new Date());

        // â˜…æ—¥ä»˜å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆ
        document.getElementById('dateInput').addEventListener('change', (e) => {
          const selectedDate = new Date(e.target.value + 'T00:00:00');
          console.log('æ—¥ä»˜å¤‰æ›´:', formatDateParam(selectedDate));
          currentDate = selectedDate;
          loadDashboardData(profile.userId, formatDateParam(selectedDate));
        });

        // â˜…åˆå›ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
        loadDashboardData(profile.userId, null);

      } catch (error) {
        console.error('LIFFåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
        showError('ã‚¢ãƒ—ãƒªã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ');
      }
    });

    // â˜…ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
    async function loadDashboardData(userId, date) {
      try {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('content').style.display = 'none';
        document.getElementById('error').style.display = 'none';

        const gasUrl = 'https://script.google.com/macros/s/AKfycbzGNTq8TxmMTPJuAoUJpIlIuxhU-xgPj5dIiJ3Xwfvqh0S-c5LJxxqIAFH_SQ6E5dXr/exec';
        
        // â˜…æ—¥ä»˜ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’è¿½åŠ 
        let url = `${gasUrl}?action=getDashboardDataV2&userId=${encodeURIComponent(userId)}`;
        if (date) {
          url += `&date=${encodeURIComponent(date)}`;
          console.log('ãƒªã‚¯ã‚¨ã‚¹ãƒˆURLï¼ˆæ—¥ä»˜æŒ‡å®šï¼‰:', url);
        } else {
          console.log('ãƒªã‚¯ã‚¨ã‚¹ãƒˆURLï¼ˆä»Šæ—¥ï¼‰:', url);
        }

        const response = await fetch(url);
        const data = await response.json();

        console.log('GASãƒ¬ã‚¹ãƒãƒ³ã‚¹:', data);

        if (!data.success) {
          throw new Error(data.error || 'ãƒ‡ãƒ¼ã‚¿å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
        }

        // â˜…ãƒ‡ãƒ¼ã‚¿è¡¨ç¤º
        displayDashboardData(data);

      } catch (error) {
        console.error('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
        showError('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    // â˜…ãƒ‡ãƒ¼ã‚¿è¡¨ç¤º
    function displayDashboardData(data) {
      const { today, history, streak, goalMinutes } = data;

      // ä»Šæ—¥ã®ãƒ‡ãƒ¼ã‚¿
      document.getElementById('totalSleep').textContent = 
        today.totalSleep > 0 ? `${Math.floor(today.totalSleep / 60)}h ${today.totalSleep % 60}m` : '--';
      
      document.getElementById('efficiency').textContent = 
        today.efficiency > 0 ? `${today.efficiency}%` : '--';
      
      document.getElementById('deepSleep').textContent = 
        today.deepSleep > 0 ? `${today.deepSleep}åˆ†` : '--';
      
      document.getElementById('hrv').textContent = 
        today.hrv !== null ? today.hrv : '--';

      // ç›®æ¨™é”æˆç‡
      const achievement = goalMinutes > 0 && today.totalSleep > 0 
        ? Math.min(Math.round((today.totalSleep / goalMinutes) * 100), 100)
        : 0;
      
      document.getElementById('goalText').textContent = `${goalMinutes}åˆ†`;
      document.getElementById('goalProgressBar').style.width = `${achievement}%`;
      document.getElementById('goalProgressText').textContent = `${achievement}%`;

      // é€£ç¶šé”æˆ
      document.getElementById('streak').textContent = `${streak}æ—¥é€£ç¶š`;

      // ã‚°ãƒ©ãƒ•æç”»
      renderCharts(history);

      document.getElementById('content').style.display = 'block';
    }

    // â˜…ã‚°ãƒ©ãƒ•æç”»
    function renderCharts(history) {
      // â˜…historyã¯æ–°ã—ã„é †ãªã®ã§åè»¢ï¼ˆå¤ã„â†’æ–°ã—ã„ï¼‰
      const reversedHistory = [...history].reverse();
      
      const labels = reversedHistory.map(d => {
        const date = new Date(d.date);
        return `${date.getMonth() + 1}/${date.getDate()}`;
      });
      
      const sleepData = reversedHistory.map(d => Math.round(d.totalSleep / 60 * 10) / 10);
      const hrvData = reversedHistory.map(d => d.hrv);

      // æ—¢å­˜ã®ãƒãƒ£ãƒ¼ãƒˆã‚’ç ´æ£„
      if (chartInstances.sleep) chartInstances.sleep.destroy();
      if (chartInstances.hrv) chartInstances.hrv.destroy();

      // ç¡çœ æ™‚é–“ã‚°ãƒ©ãƒ•
      const sleepCtx = document.getElementById('sleepChart').getContext('2d');
      chartInstances.sleep = new Chart(sleepCtx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'ç·ç¡çœ æ™‚é–“ (æ™‚é–“)',
            data: sleepData,
            borderColor: '#667eea',
            backgroundColor: 'rgba(102, 126, 234, 0.1)',
            tension: 0.4,
            fill: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: 'æ™‚é–“' }
            }
          }
        }
      });

      // HRVã‚°ãƒ©ãƒ•
      const hrvCtx = document.getElementById('hrvChart').getContext('2d');
      chartInstances.hrv = new Chart(hrvCtx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'HRV (ms)',
            data: hrvData,
            borderColor: '#f5576c',
            backgroundColor: 'rgba(245, 87, 108, 0.1)',
            tension: 0.4,
            fill: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: false,
              title: { display: true, text: 'ms' }
            }
          }
        }
      });
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      document.getElementById('loading').style.display = 'none';
    }
  </script>
