  <script>
    // è¨­å®šå€¤
    const CONFIG = {
      liffId: '2008504578-mqGQ6Kal',
      gasUrl: 'https://script.google.com/macros/s/AKfycbyf1eOUlh0PC8BBx-nxN-kecxzErv3GG3yav9-mV4M0dm3cJ9Zf2s0aR17U_LOzQ3IF/exec'
    };

    let state = {
      userId: null,
      currentDate: new Date(),
      data: null,
      charts: {}
    };

    // åˆæœŸåŒ–
    document.addEventListener('DOMContentLoaded', async () => {
      setupUI();
      await initLiff();
    });

    function setupUI() {
      // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼è¨­å®š
      flatpickr("#hiddenDatePick", {
        locale: 'ja', 
        maxDate: 'today',
        onChange: (d) => { if(d[0]) updateDate(d[0]); }
      });
      document.getElementById('datePickerTrigger').addEventListener('click', () => {
        document.getElementById('hiddenDatePick')._flatpickr.open();
      });

      // æ¯”è¼ƒç”¨ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼
      flatpickr("#compareDate1", { locale: 'ja', maxDate: 'today' });
      flatpickr("#compareDate2", { locale: 'ja', maxDate: 'today' });

      // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯
      document.querySelectorAll('.modal').forEach(m => {
        m.addEventListener('click', e => { if(e.target === m) m.classList.remove('active'); });
      });
    }

    async function initLiff() {
      try {
        await liff.init({ liffId: CONFIG.liffId });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const profile = await liff.getProfile();
        state.userId = profile.userId;
        
        updateDateDisplay();
        loadDashboard(); // åˆå›ãƒ­ãƒ¼ãƒ‰
      } catch (err) {
        alert('LIFF Error: ' + err.message);
      }
    }

    // æ—¥ä»˜æ“ä½œ
    function updateDate(newDate) {
      state.currentDate = newDate;
      updateDateDisplay();
      loadDashboard();
    }
    
    function changeDate(days) {
      const d = new Date(state.currentDate);
      d.setDate(d.getDate() + days);
      // æœªæ¥ã®æ—¥ä»˜é˜²æ­¢
      if(d > new Date()) return; 
      updateDate(d);
    }

    function updateDateDisplay() {
      const d = state.currentDate;
      const fmt = `${d.getMonth()+1}/${d.getDate()}`;
      const dayName = ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'][d.getDay()];
      document.getElementById('displayDate').textContent = `${d.getFullYear()}.${fmt} (${dayName})`;
    }

    function formatDateParam(d) {
      return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
    }

    // ãƒ‡ãƒ¼ã‚¿å–å¾— & æç”»
    async function loadDashboard() {
      showLoading(true);
      try {
        const dateStr = formatDateParam(state.currentDate);
        const url = `${CONFIG.gasUrl}?action=getDashboardDataV2&userId=${state.userId}&date=${dateStr}`;
        const res = await fetch(url);
        const data = await res.json();
        
        if(!data.success) throw new Error(data.error || 'No Data');
        
        state.data = data;
        renderDashboard(data);
      } catch (e) {
        console.error(e);
        renderErrorState();
      } finally {
        showLoading(false);
      }
    }

    function showLoading(isLoading) {
      const skel = document.getElementById('skeletonLoader');
      const dash = document.getElementById('dashboard');
      if(isLoading) {
        skel.classList.remove('hidden');
        dash.classList.add('hidden');
      } else {
        skel.classList.add('hidden');
        dash.classList.remove('hidden');
      }
    }

    function renderDashboard(data) {
      const t = data.today;

      // 1. ã‚¹ã‚³ã‚¢
      const score = calculateScore(t);
      animateValue("scoreValue", 0, score, 1000);
      
      const ring = document.getElementById('scoreRing');
      ring.style.strokeDasharray = `${score}, 100`;
      ring.style.stroke = score >= 80 ? 'var(--secondary)' : (score >= 60 ? '#facc15' : 'var(--accent)');
      
      const badge = document.getElementById('scoreBadge');
      badge.textContent = score >= 80 ? 'EXCELLENT' : (score >= 60 ? 'GOOD' : 'POOR');
      badge.style.color = ring.style.stroke;

      // 2. æ•°å€¤
      document.getElementById('totalSleep').textContent = t.totalSleep ? (t.totalSleep/60).toFixed(1) : '--';
      document.getElementById('deepSleep').textContent = t.deepSleep || '--';
      document.getElementById('hrvValue').textContent = t.hrv || '--';
      document.getElementById('efficiency').textContent = t.efficiency || '--';
      
      // 3. ã‚¹ãƒˆãƒªãƒ¼ã‚¯ï¼ˆå¾©æ´»ï¼‰
      document.getElementById('streakValue').textContent = (data.streak || 0) + 'æ—¥';

      // 4. ã‚¤ãƒ³ã‚µã‚¤ãƒˆ
      const insightsDiv = document.getElementById('insightsContainer');
      if(score >= 80) {
        insightsDiv.innerHTML = `<div class="card insight-card" style="padding:15px; display:flex; align-items:center; gap:10px;"><span>ğŸŒŸ</span><div><strong>ç´ æ™´ã‚‰ã—ã„ç¡çœ ã§ã™ï¼</strong><br><span style="font-size:12px; opacity:0.9">ã“ã®èª¿å­ã§ãƒªã‚ºãƒ ã‚’ç¶­æŒã—ã¾ã—ã‚‡ã†ã€‚</span></div></div>`;
      } else {
        insightsDiv.innerHTML = '';
      }

      // 5. ãƒãƒ£ãƒ¼ãƒˆ
      renderCharts(data);
    }

    function calculateScore(t) {
      if(!t || !t.totalSleep) return 0;
      let s = 0;
      if((t.totalSleep/60) >= 7) s += 40; else s += 20;
      if(t.hrv >= 50) s += 30; else s += 10;
      if(t.efficiency >= 90) s += 30; else s += 10;
      return Math.min(100, s);
    }
    
    // å“è³ªè¨ˆç®—ï¼ˆãƒ¬ãƒ¼ãƒ€ãƒ¼ãƒãƒ£ãƒ¼ãƒˆç”¨ï¼‰
    function calculateQuality(d) {
      if(!d || !d.totalSleep) return {t:0,d:0,r:0,h:0,e:0};
      return {
        t: Math.min(100, ((d.totalSleep/60)/7.5)*100),
        d: Math.min(100, ((d.deepSleep/d.totalSleep)/0.2)*100),
        r: Math.min(100, ((d.remSleep/d.totalSleep)/0.25)*100),
        h: Math.min(100, (d.hrv/60)*100),
        e: Math.min(100, (d.efficiency/85)*100)
      };
    }

    function renderCharts(data) {
      Chart.defaults.color = '#94a3b8';
      Chart.defaults.borderColor = '#334155';

      const history = data.history || [];
      const labels = history.map(h => { const d = new Date(h.date); return `${d.getMonth()+1}/${d.getDate()}`; });

      // 1. ã‚¹ãƒ†ãƒ¼ã‚¸ãƒãƒ£ãƒ¼ãƒˆ
      if(state.charts.stage) state.charts.stage.destroy();
      state.charts.stage = new Chart(document.getElementById('stageChart'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [

    // æ•°å€¤ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
    function animateValue(id, start, end, duration) {
      const obj = document.getElementById(id);
      let startTimestamp = null;
      const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        obj.innerHTML = Math.floor(progress * (end - start) + start);
        if (progress < 1) window.requestAnimationFrame(step);
      };
      window.requestAnimationFrame(step);
    }

    // ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆæ©Ÿèƒ½ï¼ˆå®Œå…¨å¾©æ´»ï¼‰
    function executeExport() {
      if(!state.data || !state.data.history) return alert('ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
      
      const period = document.getElementById('exportPeriod').value;
      let targetData = [...state.data.history];
      
      // æœŸé–“ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ï¼ˆç°¡æ˜“çš„ï¼‰
      if(period !== 'all') {
        targetData = targetData.slice(-parseInt(period));
      }
      
      // CSVä½œæˆ
      const csvContent = ['æ—¥ä»˜,ç¡çœ æ™‚é–“(åˆ†),æ·±ã„ç¡çœ (åˆ†),HRV'].join(',') + '\n' +
        targetData.map(d => `${d.date},${d.totalSleep},${d.deepSleep},${d.hrv}`).join('\n');
        
      const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
      const blob = new Blob([bom, csvContent], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `sleep_data_${formatDateParam(new Date())}.csv`;
      a.click();
      URL.revokeObjectURL(url);
      
      closeModal('exportModal');
    }

    // æ¯”è¼ƒå®Ÿè¡Œ
    async function executeCompare() {
      const d1 = document.getElementById('compareDate1').value;
      const d2 = document.getElementById('compareDate2').value;
      if(!d1 || !d2) return;
      
      const resEl = document.getElementById('compareResult');
      resEl.style.display = 'block';
      resEl.innerHTML = 'è¨ˆç®—ä¸­...';
      
      try {
        const [r1, r2] = await Promise.all([
           fetch(`${CONFIG.gasUrl}?action=getDashboardDataV2&userId=${state.userId}&date=${d1}`).then(r=>r.json()),
           fetch(`${CONFIG.gasUrl}?action=getDashboardDataV2&userId=${state.userId}&date=${d2}`).then(r=>r.json())
        ]);
        const val1 = r1.today.totalSleep || 0;
        const val2 = r2.today.totalSleep || 0;
        const diff = val1 - val2;
        
        resEl.innerHTML = `
          <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
            <span>${d1}</span> <span>VS</span> <span>${d2}</span>
          </div>
          <div style="font-size:18px;">
            å·®: <span style="font-weight:bold; color:${diff>0?'var(--secondary)':'var(--accent)'}">${diff>0?'+':''}${diff}åˆ†</span>
          </div>
          <div style="font-size:12px; color:var(--text-sub); margin-top:5px;">
            ${(val1/60).toFixed(1)}h / ${(val2/60).toFixed(1)}h
          </div>
        `;
      } catch(e) { resEl.innerHTML = 'ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼'; }
    }
