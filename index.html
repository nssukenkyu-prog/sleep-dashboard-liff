  <script>
  let myChart = null;

  // â˜…æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆé–¢æ•°ï¼ˆyyyy-MM-ddå½¢å¼ï¼‰
  function formatDateParam(d) {
    const year = d.getFullYear();
    const month = String(d.getMonth() + 1).padStart(2, '0');
    const day = String(d.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
  }

  function formatDateDisplay(dateStr) {
    const d = new Date(dateStr);
    return `${d.getMonth() + 1}/${d.getDate()}`;
  }

  window.addEventListener('load', async () => {
    try {
      await liff.init({ liffId: '2008504578-mqGQ6Kal' });

      const dateInput = document.getElementById('dateInput');

      });

      await fetchDashboardData(profile.userId, null);

  // â˜…ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿å–å¾—
  async function fetchDashboardData(userId, targetDate) {
    try {
      showLoading(true);

      // â˜…URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿æ§‹ç¯‰
      let url = `${gasUrl}?action=getDashboardDataV2&userId=${encodeURIComponent(userId)}`;
      if (targetDate) {

        console.log('ğŸ”— ãƒªã‚¯ã‚¨ã‚¹ãƒˆï¼ˆæ—¥ä»˜æŒ‡å®šï¼‰:', targetDate);
      } else {

      const data = await response.json();

      if (!data.success) {
        throw new Error(data.error || 'ãƒ‡ãƒ¼ã‚¿å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
      }

      // â˜…ãƒ‡ãƒ¼ã‚¿è¡¨ç¤º
      displayDashboardData(data);

    } catch (error) {
      console.error('âŒ ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
      showError(`ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼: ${error.message}`);
    } finally {

    }
  }

  // â˜…ãƒ‡ãƒ¼ã‚¿è¡¨ç¤º
  function displayDashboardData(data) {
    const { today, history, streak, goalMinutes } = data;

    console.log('ğŸ“Š è¡¨ç¤ºãƒ‡ãƒ¼ã‚¿:', {
      date: today.date,
      totalSleep: today.totalSleep,
      efficiency: today.efficiency,
      historyCount: history.length

    // --- ä»Šæ—¥ã®ãƒ‡ãƒ¼ã‚¿ ---
    const totalHours = Math.floor(today.totalSleep / 60);
    const totalMinutes = today.totalSleep % 60;

      today.restingHeartRate !== null ? `${today.restingHeartRate} bpm` : '--';

      ? Math.min(Math.round((today.totalSleep / goalMinutes) * 100), 100)
      : 0;

  }

  function renderSleepChart(history) {
    // â˜…historyã¯æ–°ã—ã„é †ï¼ˆä»Šæ—¥â†’éå»ï¼‰ãªã®ã§åè»¢
    const reversedHistory = [...history].reverse();

        },

            title: {
              display: true,

            },
            beginAtZero: true
          },
          y1: {

            title: {
              display: true,
              text: 'åˆ†'
            },
            beginAtZero: true,

            }
          }
        }
      }
    });
  }

  // â˜…ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
